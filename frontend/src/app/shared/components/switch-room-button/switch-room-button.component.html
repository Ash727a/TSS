<div (click)="$event.stopPropagation()">
  <app-shared-outlined-button (click)="$event.stopPropagation(); openDropdown(room)">
    SWITCH
  </app-shared-outlined-button>
  <app-shared-dropdown
    [hasNoneSelection]="false"
    [options]="roomChoices"
    *ngIf="dropdownOpen && selectedRoom?.id"
    (close)="closeDropdown($event)"
  />
</div>
<ng-template #dropdown></ng-template>
