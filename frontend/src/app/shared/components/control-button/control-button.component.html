<button
  [ngClass]="{
    gray: disabled || type === 'pause',
    green: type == 'start' && !disabled,
    red: type === 'stop' && !disabled,
    yellow: type === 'resume',
    light: variant === 'light'
  }"
>
<!-- connected == undefined || connected -->
  <h4>
    <ng-content></ng-content>
  </h4>
</button>
