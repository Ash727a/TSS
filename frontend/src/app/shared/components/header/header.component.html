<header>
  <div class="logo">
    <img
      style="width: 64px; height: 64px"
      class="img-fluid"
      alt="logo"
      src="https://microgravityuniversity.jsc.nasa.gov/img/suits/NASASUITS-logo.png"
    />
    <h2 class="title" style="display: flex">NASA S.U.I.T.S.</h2>

    <div class="subtitle-container" style="padding-left: 0.5rem">
      <h4 class="subtitle">|</h4>
      <h5 class="subtitle" style="padding-left: 0.2rem; padding-top: 0.2rem">CAPCOM</h5>
      <h4 class="subtitle" style="padding-left: 0.2rem">|</h4>
    </div>
  </div>
  <div class="text-end">
    <div class="menu_icon" [class.menu_iconClass]="menu_icon_variable" (click)="openMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" [class.menuClass]="menuVariable">
      <ul>
        <li *ngFor="let route of routes">
          <a href="{{ route.path }}">
            <h4 style="text-transform: none">{{ route.name }}</h4>
          </a>
        </li>
      </ul>
    </div>
    <img
      src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg"
      style="width: 85px; height: 65px"
      class="logo2 img-fluid float-right"
      alt="placeholder"
    />
  </div>
</header>
