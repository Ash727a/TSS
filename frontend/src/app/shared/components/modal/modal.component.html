<!-- ADAPTED FROM https://github.com/hssanbzlm/angular_reusable_modal_pattern/tree/master/src/app/modal -->
<div class="modal-container">
  <app-shared-card size="medium">
    <div class="header-button-area">
      <app-shared-outlined-button (click)="closeMe()">X</app-shared-outlined-button>
    </div>
    <div [innerHTML]="modalContent">
    </div>
  </app-shared-card>
</div>
