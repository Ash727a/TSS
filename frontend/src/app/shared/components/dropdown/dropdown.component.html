<form #myForm="ngForm" (ngSubmit)="onSubmit()" class="dropdown-container">
  <div class="dropdown">
    <ul class="list-group">
      <li
        [ngClass]="index === activeIndex ? 'activeOption' : ''"
        (click)="selectOption($event, index)"
        *ngFor="let item of options; let index = index"
        class="item"
      >
        <app-shared-station-tag station="{{ item.value }}" [selected]="index === activeIndex">{{
          item.value
        }}</app-shared-station-tag>
      </li>
    </ul>
  </div>
  <button type="submit" *ngIf="startingActiveIndex !== activeIndex" class="submit-button"><h5>{{ buttonLabel }}</h5></button>
</form>
