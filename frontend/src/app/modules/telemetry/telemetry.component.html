<div class="container">
  <div class="card-container">
    <div class="col left">
      <app-shared-card title="Telemetry Controller">
        <div class="room-display-container">
          <h3>Room {{ selectedRoom?.id }}</h3>
          <app-shared-switch-room-button [room]="selectedRoom" (changeEvent)="dropdownVisibilityChanged($event)" />
        </div>
        <app-telemetry-controller
          (telemetryDataEmitter)="telemetryData = $event"
          [selectedRoom]="selectedRoom"
        ></app-telemetry-controller>
      </app-shared-card>
    </div>
    <div class="col right">
      <div class="divider"></div>
      <app-shared-card title="Telemetry State">
        <app-telemetry-state [telemetryData]="telemetryData"></app-telemetry-state>
      </app-shared-card>
    </div>
  </div>
</div>
