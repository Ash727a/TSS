<div class="container">
  <app-shared-card title="Rooms" size="medium">
    <div class="rooms-row-container">
      <div class="rooms-row" *ngFor="let room of rooms" (click)="openModal(room)">
        <div class="item left">
          <app-shared-status-indicator status="{{ room.status }}"></app-shared-status-indicator>
          <h5>{{ room.teamName }}</h5>
          <h5>Room {{ room.number }}</h5>
        </div>
        <div class="item right">
          <app-shared-station-tag station="{{ room.station }}">{{ room.station }}</app-shared-station-tag>
          <app-shared-outlined-button (click)="$event.stopPropagation();switch()">SWITCH</app-shared-outlined-button>
        </div>
      </div>
    </div>
  </app-shared-card>
</div>
<div #modal class="inline-hidden">
  <app-uia></app-uia>
  <h1>{{ selectedRoom?.teamName }}</h1>
  <h1>{{ selectedRoom?.number }}</h1>
  <h1>{{ selectedRoom?.status }}</h1>
  <h1>{{ selectedRoom?.station }}</h1>
</div>
